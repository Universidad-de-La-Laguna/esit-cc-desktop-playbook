## ansible-playbook -i "localhost"  --vault-password-file /etc/vault.txt  /etc/esit-software/desktop-playbook/local.yml --tag debug


- hosts: localhost
  roles:
    - ansibleupdate
    - softwareinicial
    - aceleraarranque
    - setdefaultpath
    - eclipse-java-cpp
    - docker-mysql-php2
    - clienteoracle
    - opencv
    - usuariolocal
    - { role: emacs, tags: ['debug'] }
    - { role: mazesolver, tags: ['debug'] }

  vars_files:
    - "roles/usuariolocal/vars/local.yml"

  tasks:
  - group:
      name: wireshark
      state: present


  - name: Update repositories cache and install "wireshark" package
    apt:
      name: wireshark
      update_cache: yes
      state: present

