- name: Instalar NLTK
  pip:
    name: nltk
    extra_args: -U

- name: Instalar scikit-learn
  pip:
    name: scikit-learn
    extra_args: -U

- name: Instalar neupy
  pip:
    name: neupy
    extra_args: -U
    executable: "/usr/bin/pip3"
