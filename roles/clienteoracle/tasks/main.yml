- name: "libreria oracle.conf"
  copy:
      src: template/oracle.conf
      dest: /etc/ld.so.conf.d/
      owner: root
      group: root
      mode: "u=rw,g=r,o=r"

- name: "variable entorno oracle"
  copy:
      src: template/oracle.sh
      dest: /etc/profile.d/
      owner: root
      group: root
      mode: "u=rw,g=r,o=r"

- name: ldconfig
  command: ldconfig
