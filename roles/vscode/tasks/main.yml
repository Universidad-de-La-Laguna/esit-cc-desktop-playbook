- name: "Instalar VSCode"
  apt:
    deb: http://cc.etsii.ull.es/ftp/packages/code_1.41.1-1576681836_amd64.deb 

- name: Pule y limpia
  command: "{{ item }}" 
  with_items:
    - "apt install -f -y"
    - "dpkg --configure -a"
    - "code --user-data-dir  --install-extension ms-vscode.cpptools"

- name: Uninstall 
  apt:
    name: update-notifier
    state: absent
    update_cache: yes
